{% load bootstrap3 %}
<script src="{% bootstrap_jquery_url %}"></script>
{% bootstrap_javascript %}
{% bootstrap_css %}

<h3 style='margin-bottom = 10px'>Здесь представлены редакции, издающие книги из нашей библиотеки</h3>
{% for r in redactions %}
    <ul class="list-group"><b>{{r.name}}</b>
        {% for book in books %}
            {%if book.redaction == r%}
                <li class="list-group-item">{{book.title}}</li>
            {% endif %}
        {% endfor %}
    </ul>
{% endfor %}
